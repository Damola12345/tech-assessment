
replicas: 2

image:
  repository: docker.io/grafana/grafana
  tag: "10.0.2"

service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}
  labels: {}
  portName: service


ingress:
  enabled: true



admin:
  existingSecret: "grafana-admin"
  userKey: admin-user
  passwordKey: admin-password

